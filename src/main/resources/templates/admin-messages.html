<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Messages</title>

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}">
</head>

<body>

<!-- Header -->
<div th:replace="~{header :: header}"></div>

<section class="w3l-contact-main py-5">
    <div class="container py-lg-5">
        <div class="title-main text-center mx-auto mb-5" style="max-width:600px;">
            <h3 class="title-style">Contact Messages</h3>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Contact ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Created By</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="msg : ${messages}">
                    <td th:text="${msg.contactId}"></td>
                    <td th:text="${msg.name}"></td>
                    <td th:text="${msg.mobileNum}"></td>
                    <td th:text="${msg.email}"></td>
                    <td th:text="${msg.subject}"></td>
                    <td th:text="${msg.message}"></td>
                    <td th:text="${msg.status}"></td>
                    <td th:text="${#dates.format(msg.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${msg.createdBy}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-style btn-primary">Back to Home</a>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/theme-change.js}"></script>

<script>
    window.onscroll = function () {
        document.getElementById("movetop").style.display =
            (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
    };

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    $(".navbar-toggler").on("click", function () {
        $("body").toggleClass("noscroll");
    });

    $(window).on("scroll", function () {
        $("#site-header").toggleClass("nav-fixed", $(this).scrollTop() >= 80);
    });
</script>

</body>
</html>
