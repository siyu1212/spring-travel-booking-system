<!-- header.html -->
<div th:fragment="header">
    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/">
                    Tours
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tours">Tours</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <!-- Admin Dropdown -->
                        <li class="nav-item dropdown" th:if="${session.role == 'ADMIN'}">
                            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
                                <li><a class="dropdown-item" href="/admin/messages">Messages</a></li>
                            </ul>
                        </li>
                        <!-- Show login only if not logged in -->
                        <li class="nav-item" th:if="${session.role == null}">
                            <a class="nav-link" href="/login">Login</a>
                        </li>

                        <!-- Show logout if logged in -->
                        <li class="nav-item" th:if="${session.role != null}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>

                    </ul>
                    <form action="#search" method="GET" class="d-flex search-header ms-lg-2">
                        <input class="form-control" type="search" placeholder="Enter Keyword..." aria-label="Search" required>
                        <button class="btn btn-style" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                    <!-- welcome text -->
                    <div th:if="${session.role != null}" style="margin-left:10px; font-weight:bold; color:black;">
                        Welcome, <span th:text="${session.role.toLowerCase()}"></span>!
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
